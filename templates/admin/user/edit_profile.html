{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card p-3">
        <h5>Edit Profile</h5>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}">
          </div>

          {% if employee %}
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">First Name</label>
              <input type="text" name="firstname" class="form-control" value="{{ employee.firstname }}">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" name="lastname" class="form-control" value="{{ employee.lastname }}">
            </div>
          </div>
          {% endif %}

          <div class="mb-3">
            <label class="form-label">Profile Photo</label>
            <input type="file" name="image" class="form-control">
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary">Save</button>
            <a href="{{ url_for('user.profile') }}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
