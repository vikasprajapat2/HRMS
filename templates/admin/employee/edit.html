{% extends "base.html" %}

{% block title %}Edit Employee - Employee Management{% endblock %}

{% block content %}
<div class="mb-4">
    <h2><i class="fas fa-user-edit me-2"></i>Edit Employee</h2>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstname" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="firstname" name="firstname" value="{{ employee.firstname }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastname" class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="lastname" name="lastname" value="{{ employee.lastname }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="unique_id" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="unique_id" name="unique_id" value="{{ employee.unique_id }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ employee.phone }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="{{ employee.dob }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male" {% if employee.gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if employee.gender == 'female' %}selected{% endif %}>Female</option>
                        <option value="other" {% if employee.gender == 'other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="religion" class="form-label">Religion</label>
                    <input type="text" class="form-control" id="religion" name="religion" value="{{ employee.religion }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="marital" class="form-label">Marital Status</label>
                    <select class="form-select" id="marital" name="marital">
                        <option value="">Select Status</option>
                        <option value="single" {% if employee.marital == 'single' %}selected{% endif %}>Single</option>
                        <option value="married" {% if employee.marital == 'married' %}selected{% endif %}>Married</option>
                        <option value="divorced" {% if employee.marital == 'divorced' %}selected{% endif %}>Divorced</option>
                        <option value="widowed" {% if employee.marital == 'widowed' %}selected{% endif %}>Widowed</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="2">{{ employee.address }}</textarea>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="department_id" class="form-label">Department</label>
                    <select class="form-select" id="department_id" name="department_id">
                        <option value="">Select Department</option>
                        {% for department in departments %}
                        <option value="{{ department.id }}" {% if employee.department_id == department.id %}selected{% endif %}>{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="designation_id" class="form-label">Designation</label>
                    <select class="form-select" id="designation_id" name="designation_id">
                        <option value="">Select Designation</option>
                        {% for designation in designations %}
                        <option value="{{ designation.id }}" {% if employee.designation_id == designation.id %}selected{% endif %}>{{ designation.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="schedule_id" class="form-label">Schedule</label>
                    <select class="form-select" id="schedule_id" name="schedule_id">
                        <option value="">Select Schedule</option>
                        {% for schedule in schedules %}
                        <option value="{{ schedule.id }}" {% if employee.schedule_id == schedule.id %}selected{% endif %}>{{ schedule.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Update Employee
                </button>
                <a href="{{ url_for('employee.index') }}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
