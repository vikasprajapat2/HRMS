{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Create User from Employee</h3>
  <p class="text-muted">Convert an employee to a system user with auto-generated credentials.</p>

  <form method="post" class="card p-4">
    <div class="mb-3">
      <label for="employee_id" class="form-label">Select Employee</label>
      <select class="form-control" id="employee_id" name="employee_id" required>
        <option value="">-- Choose an employee --</option>
        {% for emp in employees %}
        <option value="{{ emp.id }}">{{ emp.firstname }} {{ emp.lastname }} ({{ emp.email }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="role_name" class="form-label">Assign Role</label>
      <select class="form-control" id="role_name" name="role_name" required>
        <option value="">-- Choose a role --</option>
        <option value="hr">HR</option>
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
        <option value="payroll">Payroll</option>
        <option value="moderator">Moderator</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Create User & Generate Credentials</button>
    <a href="{{ url_for('admin.superadmin_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
