<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credentials - Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">New User Credentials</h4>
        <p class="text-muted">Copy these credentials now. The password will not be shown again.</p>
        <ul class="list-group">
          <li class="list-group-item"><strong>User ID:</strong> {{ user.id }}</li>
          <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
          <li class="list-group-item"><strong>Password:</strong> <code>{{ password }}</code></li>
        </ul>
        <div class="mt-3">
          <a href="{{ url_for('admin.superadmin_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
